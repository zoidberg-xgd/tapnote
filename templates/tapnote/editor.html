{% extends 'tapnote/base.html' %}

{% load static %}

{% block content %}
<div class="container mx-auto px-4 py-8 max-w-3xl">
    {% if error %}
    <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4" role="alert">
        <strong class="font-bold">Error!</strong>
        <span class="block sm:inline">{{ error }}</span>
    </div>
    {% endif %}
    <form method="post" action="{% if note %}{% url 'edit_note' note.hashcode %}{% else %}{% url 'publish' %}{% endif %}" class="space-y-4">
        {% csrf_token %}
        <input 
            type="text" 
            name="title" 
            class="w-full p-4 text-4xl font-bold focus:outline-none placeholder-gray-300" 
            placeholder="Title"
            value="{% if note and note.title %}{{ note.title }}{% endif %}"
        >
        <div class="flex items-center space-x-4 px-4 border-b border-gray-100 pb-2">
            <input 
                type="text" 
                name="author" 
                class="flex-1 text-sm text-gray-500 focus:outline-none placeholder-gray-300" 
                placeholder="Your name (optional)"
                value="{% if note and note.author %}{{ note.author }}{% endif %}"
            >
            <select name="link_target" class="text-sm text-gray-400 focus:outline-none bg-transparent cursor-pointer hover:text-gray-600" title="Link opening behavior">
                <option value="_blank" {% if not note or note.link_target == '_blank' %}selected{% endif %}>â†— New Tab</option>
                <option value="_self" {% if note.link_target == '_self' %}selected{% endif %}>Current Tab</option>
            </select>
        </div>
        <textarea 
            name="content" 
            class="w-full p-4 focus:outline-none resize-none" 
            style="height:auto; overflow-y:hidden;"
            placeholder="Your story..."
        >{% if note %}{{ note.content }}{% endif %}</textarea>
        <div class="flex justify-end">
            <button type="submit" class="px-6 py-2 border border-black rounded-full hover:bg-black hover:text-white transition-colors">
                {% if note %}Update{% else %}Publish{% endif %}
            </button>
        </div>
    </form>
    {% if user.is_staff %}
    <div class="mt-8 text-center text-sm text-gray-400">
        <a href="{% url 'migration' %}" class="hover:text-gray-600 underline">Data Migration</a>
    </div>
    {% endif %}
</div>
{% endblock %}

{% block extra_js %}
<script src="{% static 'js/editor.js' %}"></script>
{% endblock %}
