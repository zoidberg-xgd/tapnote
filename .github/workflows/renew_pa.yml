name: Renew PythonAnywhere WebApp

on:
  schedule:
    # Run at 00:00 on the 1st and 15th of every month
    - cron: '0 0 1,15 * *'
  workflow_dispatch: # Allow manual triggering

jobs:
  renew:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install requests

      - name: Run renewal script
        env:
          PA_USERNAME: ${{ secrets.PA_USERNAME }}
          PA_PASSWORD: ${{ secrets.PA_PASSWORD }}
          PA_DOMAIN: ${{ secrets.PA_DOMAIN }} # Optional: defaults to username.pythonanywhere.com
        run: python scripts/renew_pa.py
